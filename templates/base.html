<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Flights</title>
</head>
<body>
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>{{ flight.number }} - {{ flight.departure_airport }} to {{ flight.arrival_airport }}</li>
        {% endfor %}
    </ul>
</body>
</html>
