<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Airports</title>
</head>
<body>
    <h1>Airports</h1>
    <ul>
        {% for airport in airports %}
            <li>{{ airport.code }} - {{ airport.name }} ({{ airport.city }}, {{ airport.country }})</li>
        {% endfor %}
    </ul>
</body>
</html>
