{% extends "base.html" %}
{% block content %}
<div class="register-form">
    <h1>Register</h1>
    {% if username_exists %}
    <p class="error-message">Username already exists. Please choose a different username.</p>
    {% endif %}
    <form method="post" action="/register">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password_hash">Password:</label>
        <input type="password" id="password_hash" name="password_hash" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contact_number">Contact number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
